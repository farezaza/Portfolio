<body>
	<form name="myForm" id="myForm" action="login.html">
		<fieldset>
			<legend>Register to myFolio</legend>
			<span>*required</span> <br>
			
			Name*: 
			<input type="text" name="name" required>
			<br>
			Gender*: 
			<input type="radio" name="gender" value="male" >Male
			<input type="radio" name="gender" value="female" required	>Female
			<input type="radio" name="gender" value="female" >Attack Helicopter
			<br>
			Birthday*: 
			<input type="date" name="bday" value="" required>
			<br>
			Email address*: 
			<input type="email" name="email" required>
			<br>
			Username*: 
			<input type="text" name="username" required>
			<br>
			Password*: 
			<input type="password" name="password" required>
			<br>			Confirm Password*: 
			<input type="password" name="password" required>
			<br>
			<span id="errormsg"></span> <br>
			<input id="button" type="submit" value="Register">
			<input id="button" type="reset" value="Reset">

			<a id="button" href="login.html">Already registered? Login</a>

	</form>
